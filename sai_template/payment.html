{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Royal Route</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'index.min.css' %}">
  <link rel="stylesheet" href="{% static 'tour.css' %}">
  <script src="{% static 'index.jquery.min.js' %}"></script>
  <script src="{% static 'index-popper-min.js' %}"></script>
  <script src="{% static 'tour.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'payment.css' %}">
</head>
<body>
<div id="navbar" style="color: blue;" class="container-fluid navbar navbar-default navbar-toggler sticky-top">
  <h2>
   
    {% if user.is_authenticated %}
    <span style="color: white;"> Hello , {{user.username}}</span>
    {% endif %}
  </h2>
    <div class="row" style="float: right;">
      {% if user.is_authenticated %}
        <div class="col-sm-6">
            <a href="index.html">home</a>
        </div>
        <div class="col-sm-6"><a href="logout.html">logout</a></div>
        

      {% else %}
        <div class="col-sm-4">
            <a href="index.html">home</a>
        </div>
        <div class="col-sm-4"><a href="signup.html">register</a></div>
        <div class="col-sm-4"><a href="login.html">login</a></div>

      {% endif %}
    </div>
</div>

<div style=" padding-top: 20px;
		padding-left: 25px;
		background-image: url({% static 'maldives\\254361.jpg' %});">
	<h3 style="font-family: cursive; font-weight: bold; font-style: italic;
	   ">
		please select any one of the dates mentioned below for your boarding 
	</h3>
	

	<div class="row">
		<div class="col-sm-4">
			<div id="one" value="19-Aug-2022"  
			style="text-align: center;
     				border-radius: 10px;
     				text-align: center;
     				padding-left: 20px;
     				padding-bottom: 20px;
     				padding-top: 20px;">
    				<button type="button" onclick="newPage1()" style="width: 200px; height: 80px;" class="btn my  btn-success">19-Aug-20222
    				</button>
  			</div>
		</div>

		<div class="col-sm-4">
			<div id="two" value="22-Aug-2022" style="text-align: center;
     				border-radius: 10px;
     				text-align: center;
     				padding-left: 20px;
     				padding-bottom: 20px;
     				padding-top: 20px;">
    				<button  type="button" onclick="newPage2()" style="width: 200px; height: 80px;" class="btn my btn-success">22-Aug-2022
    				</button>
  			</div>
		</div>

		<div class="col-sm-4">
			<div id="three" value="27-Aug-2022" 
			style="text-align: center;
     				border-radius: 10px;
     				text-align: center;
     				padding-left: 20px;
     				padding-bottom: 20px;
     				padding-top: 20px;">
    				<button type="button" onclick="newPage()" style="width: 200px; height: 80px;" class="btn my btn-success">27-Aug-2022
    				</button>
  			</div>
		</div>
		
	</div>
	<div id="date">
		
	</div>
</div>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form>

        <div class="row">
          <div class="col-50">
            <h3>Enter your details</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Sanaka Choudary">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="
            royalroute@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="2/37 , 2nd street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Vijayawada">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Andhra Pradesh">
              </div>
              <div class="col-50">
                <label for="zip">Zip / Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="534007">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="choudary sanaka">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Aug">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
         <button type="button" onclick="sai()" style="width: 500px; height: 80px; padding: 20px;" class="btn btn-success">proceed to pay</button>
 
      </form>
    </div>
  </div>
</div>

	<script type="text/javascript">

    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function sai() {
       {% if user.is_authenticated %}
    	window.location.href = "success.html"

      {% else %}
      window.location.href = "success.html"

      {% endif %}
    }
  	function myFunction() {
  	if (window.pageYOffset >= sticky) {
    	navbar.classList.add("sticky")
  	} else {
    	navbar.classList.remove("sticky");
  		}
	}
	function newPage() {
		
		var a = document.getElementById("three").value;
		document.getElementById("date").innerHTML="<h1>27-Aug-2022</h1>";
	}
	function newPage1() {
		
		var a = document.getElementById("three").value;
		document.getElementById("date").innerHTML="<h1>19-Aug-2022</h1>";
	}
	function newPage2() {
		
		var a = document.getElementById("three").value;
		document.getElementById("date").innerHTML="<h1>22-Aug-2022</h1>";
	}
 
  </script>

</body>
</html>
